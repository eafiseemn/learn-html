<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>form 태그 학습</title>
		<style>
			.a11y-hidden {
				position: absolute;
				width: 1px;
				height: 1px;
				padding: 0;
				margin: -1px;
				overflow: hidden;
				clip: rect(0, 0, 0, 0);
				border: 0;
			}
		</style>
	</head>
	<body>
		<form>
			<label for="idField">아이디:</label>
			<input type="text" id="idField" required />

			<label for="pwField">비밀번호:</label>
			<input type="password" id="pwField" required />

			<hr />

			<label for="progressField">진행률:</label>
			<input type="range" id="progressField" min="0" max="100" />
			<output>50%</output>

			<hr />

			<lable for="checkboxField">동의합니다.</lable>
			<input type="checkbox" id="checkboxField" />

			<hr />

			<label for="emailField">이메일:</label>
			<input type="email" id="emailField" />

			<label for="colorField">좋아하는 색깔:</label>
			<input type="color" id="colorField" />

			<hr />

			<label for="fileField">프로필 사진:</label>
			<input type="file" id="fileField" accept=".jpg, .png, .gif" multiple />

			<hr />

			<fieldset>
				<legend>성별</legend>
				<!-- 웹 접근성 제고 -->
				<div tableindex="0" class="a11y-hidden" aria-label="성별 선택창">
					성별에 대한 선택창입니다.
				</div>

				<label for="male">남성</label>
				<input type="radio" name="gender" id="male" />
				<label for="female">여성</label>
				<input type="radio" name="gender" id="female" />
				<label for="other">기타</label>
				<input type="radio" name="gender" id="other" />
			</fieldset>

			<hr />

			<select>
				<option value="">김치찌개</option>
				<option value="">부추삼겹살</option>
				<option value="">김밥</option>
			</select>

			<hr />

			<input type="submit" value="로그인" />
			<button type="button">로그인</button>
		</form>
	</body>
</html>
